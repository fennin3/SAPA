<div class="container">
	<div class="card card-custom">
		<div class="card-body">
			<!--begin::Form-->
			<form id="request_form" enctype="multipart/form-data">
				<!--begin::Header-->
				<div class="d-flex align-items-center justify-content-between py-5 pl-8 pr-5 border-bottom">
					<h5 class="font-weight-bold m-0">Request Form</h5>
					
				</div>
				<!--end::Header-->
				<!--begin::Body-->
				<div class="d-block">

					<!--begin::Subject-->
					<div class="border-bottom">
						<input class="form-control border-0 px-8 min-h-45px" name="subject" placeholder="Subject" />
					</div>
					<!--end::Subject-->
					<!--begin::Message-->
					<textarea id="summernote" class="border-0"  name="message"></textarea>
					<!--end::Message-->
					<input type="file" name="attached_file" accept=".png,.jpg,.jpeg,.pdf,.docx,.doc" class="form-control">
                    <input type="hidden" name="sender" id="sender" value="{{ id }}">
					
					<div class="d-flex align-items-center justify-content-between py-5 pl-8 pr-5 border-top">
						<!--begin::Actions-->
						<div class="d-flex align-items-center mr-3">
							<!--begin::Send-->
							<button type="submit" class="btn btn-primary font-weight-bold px-6 mr-4" id="request_send">Send</button>
							<!--end::Send-->
							

						</div>
						<!--end::Actions-->

					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">

$("#summernote").summernote({
    height:250
});

$("form#request_form").on('submit',function(e){
    e.preventDefault();

var  sendBtn =  KTUtil.getById('request_send'), _buttonSpinner= 'spinner spinner-right spinner-white pr-15';

    var endp = `https://nsrohub.herokuapp.com/constituent-operations/send-request-form/`;
    var formData =  new FormData(document.getElementById('request_form'));
                $.ajax({
                    url:endp,
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    cache:false,
                    processData:false,
                    dataType:'json',
                    beforeSend: function () {
                        KTUtil.btnWait(sendBtn,_buttonSpinner,'Processing',true);
                    },
                    success: function (data) {
                        console.log('new message',data);
                          swal.fire({
                            text: data.message,
                            icon: "success",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: {
                                confirmButton: "btn font-weight-bold btn-light-danger"
                            }
                        });
                    $("form#request_form").trigger('reset');
                    $("#summernote").summernote('reset');
                        KTUtil.btnRelease(sendBtn);
                    },
                    error: function (error) {
                        console.log('error', error);
                        swal.fire({
                            text: `Error: ${error.responseJSON.message}`,
                            icon: "error",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: {
                                confirmButton: "btn font-weight-bold btn-light-danger"
                            }
                        });
                        KTUtil.btnRelease(sendBtn);
                    }
                });
})

</script>
