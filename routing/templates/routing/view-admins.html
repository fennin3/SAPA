<div class="container">
  <div class="card card-custom">
    <div class="card-header flex-wrap border-0 pt-6 pb-0">
      <div class="card-title">
        <h3 class="card-label">
          Admins
          <span class="d-block text-muted pt-2 font-size-sm">view admins</span>
        </h3>
      </div>
    </div>
    <div class="card-body can-view">
      <div class="mb-7">
        <div class="row align-items-center">
          <div class="col-lg-9 col-xl-8">
            <div class="row align-items-center">
              <div class="col-md-12 my-2 my-md-0">
                <div class="input-icon">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                    id="cb_datatable_search_query"
                  />
                  <span>
                    <i class="flaticon2-search-1 text-muted"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
            <a
              href="javascript:void(0)"
              id="cb_datatable_reload"
              class="btn btn-light-primary px-6 font-weight-bold"
              >Reload</a
            >
          </div>
        </div>
      </div>

      <div
        class="datatable datatable-bordered datatable-head-custom"
        id="cb_datatable"
      ></div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editPermissions"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdrop"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title permission-title" id="exampleModalLabel"></h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <i aria-hidden="true" class="ki ki-close"></i>
        </button>
      </div>
      <div class="modal-body" id="permissionBody"></div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light-primary font-weight-bold"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  "use strict";
  // Class definition

  var CBCustomerNotifications = (function () {
    // Private functions
    var notifications = function () {
      var datatable = $("#cb_datatable").KTDatatable({
        // datasource definition
        data: {
          type: "remote",
          source: `https://ceap.herokuapp.com/mp-operations/retrieve-all-subadmins/${user_details.system_id_for_user}/`,
          pageSize: 10,
        },
        layout: {
          scroll: false,
          footer: false,
        },
        sortable: true,

        pagination: true,

        search: {
          input: $("#cb_datatable_search_query"),
          key: "generalSearch",
        },

        // columns definition
        columns: [
          {
            field: "id",
            title: "#",
            sortable: "asc",
            width: 30,
            type: "number",
            selector: false,
            textAlign: "center",
          },
          {
            field: "user",
            title: "User",
            template: (row) => {
              return (
                '<div class="d-flex align-items-center">\
                        <div class="symbol symbol-50 symbol-sm flex-shrink-0">\
                            <div class="symbol-label">\
                                <img class="h-75 align-self-end" src="' +
                row.user.profile_picture +
                '" alt="' +
                row.user.full_name +
                '"/>\
                            </div>\
                        </div>\
                        <div class="ml-4">\
                            <div class="text-dark-75 font-weight-bolder font-size-lg mb-0">' +
                row.user.full_name +
                '</div>\
                            <a href="mailto:' +
                row.user.email +
                '" class="text-muted font-weight-bold text-hover-primary">' +
                row.user.email +
                "</a>\
                        </div>\
                    </div>"
              );
            },
          },
          {
            field: "town",
            title: "Town",
            template: (row) => {
              let towns = row.town;
              let townArr = [];
              for (let t in towns) {
                townArr.push(
                  `<span class="label label-outline-primary label-inline mb-2">${towns[t]["name"]}</span>`
                );
              }
              return townArr.join("<br>");
            },
          },
          {
            field: "area",
            title: "Area",
            template: (row) => {
              let areas = row.area;
              let areaArr = [];
              for (let a in areas) {
                areaArr.push(
                  `<span class="label label-outline-info label-inline mb-2">${areas[a]["name"]}</span>`
                );
              }
              return areaArr.join("<br>");
            },
          },
          {
            field: "Actions",
            title: "Actions",
            sortable: false,
            width: 125,
            overflow: "visible",
            autoHide: false,
            template: function (row) {
              return `\
                      <a href="javascript:;" onclick="editPermissions(this);" class="btn btn-sm btn-clean btn-icon mr-2 can-edit" data-id="${row.user.system_id_for_user}"  data-toggle="tooltip" data-theme="dark"  title="Edit Permissions">\
                          <span class="svg-icon svg-icon-md">\
                              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect x="0" y="0" width="24" height="24"/>
        <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
        <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
    </g>
</svg>
                          </span>\
                      </a>\

 <a href="javascript:;" onclick="deleteAdmin(this)" data-id="${row.user.system_id_for_user}" data-toggle="tooltip" data-theme="dark" class="btn btn-sm btn-clean btn-icon can-delete" title="Remove Subadmin">\
                          <span class="svg-icon svg-icon-md">\
                           <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect x="0" y="0" width="24" height="24"/>
        <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"/>
        <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"/>
    </g>
</svg>
                          </span>\
                      </a>\
                  `;
            },
          },
        ],
      });

      $("#cb_datatable_reload").on("click", function () {
        datatable.reload();
      });
    };

    return {
      // public functions
      init: function () {
        notifications();
      },
    };
  })();

  jQuery(document).ready(function () {
    CBCustomerNotifications.init();
  });

  function editPermissions(tthis) {
    var edit_id = $(tthis).data("id");

    $.ajax({
      url: `https://ceap.herokuapp.com/pages/pageviews/${edit_id}/`,
      type: "POST",
      data: JSON.stringify({ page_name: "get_permissions" }),
      contentType: "application/json; charset=UTF-8",
      cache: false,
      processData: false,
      beforeSend: function () {
        KTApp.blockPage({
          overlayColor: "#000000",
          state: "primary",
          message: "Please Wait...",
        });
      },
      success: function (data) {
        $("#permissionBody").html(data);
        $("#editPermissions").modal("show");

        KTApp.unblockPage();
      },
      error: function (error) {
        console.error("an error occurred retry", error);
        swal
          .fire({
            text: `Error ${error.message}`,
            icon: "error",
            buttonsStyling: false,
            confirmButtonText: "Ok, got it!",
            customClass: {
              confirmButton: "btn font-weight-bold btn-light-danger",
            },
          })
          .then(() => KTApp.unblockPage());
      },
    });
  }
  function deleteAdmin(tthis) {
    var delete_id = $(tthis).data("id");
    Swal.fire({
      title: "Are you sure?",
      text: "This user will be removed from your sub admins!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "Yes, remove!",
      customClass: {
        confirmButton: "btn font-weight-bold btn-light-primary",
        cancelButton: "btn font-weight-bold btn-light-info",
      },
    }).then(function (result) {
      if (result.value) {
        $.ajax({
          url: `https://ceap.herokuapp.com/mp-operations/mp-unmake-subadmin/${user_details.system_id_for_user}/${delete_id}/`,
          type: "POST",
          dataType: "json",
          cache: false,
          beforeSend: function () {
            KTApp.blockPage({
              overlayColor: "#000000",
              state: "primary",
              message: "Please Wait...",
            });
          },
          success: function (data) {
            if (data.status === 200) {
              swal
                .fire({
                  text: data.message,
                  icon: "success",
                  buttonsStyling: false,
                  confirmButtonText: "Ok, got it!",
                  customClass: {
                    confirmButton: "btn font-weight-bold btn-light-primary",
                  },
                })
                .then(() => $("#cb_datatable").KTDatatable("reload"));
            } else {
              swal.fire({
                text: "An error occurred and that is all we know",
                icon: "error",
                buttonsStyling: false,
                confirmButtonText: "Ok, got it!",
                customClass: {
                  confirmButton: "btn font-weight-bold btn-light-primary",
                },
              });
            }
            KTApp.unblockPage();
          },
          error: function (error) {
            console.error("an error occurred retry", error);
            swal
              .fire({
                text: `Error ${error.message}`,
                icon: "error",
                buttonsStyling: false,
                confirmButtonText: "Ok, got it!",
                customClass: {
                  confirmButton: "btn font-weight-bold btn-light-danger",
                },
              })
              .then(() => KTApp.unblockPage());
          },
        });
      }
    });
  }
</script>
