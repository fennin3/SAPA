    var names = string.split(" "),
      initials = names[0].substring(0, 1).toUpperCase();

    if (names.length > 1) {
      initials += names[names.length - 1].substring(0, 1).toUpperCase();
    }
    return initials;
  };

  var user_status = "";
  if (!user_details.is_mp) {
    user_status = "Constituent";

      beforeSend: function () {
        console.log("actp", action_form.serialize());

              icon: "success",
              buttonsStyling: false,
              confirmButtonText: "Ok, got it!",

          swal

              confirmButtonText: "Ok, got it!",

    var countries = sessionStorage.getItem("countries");
    countries = JSON.parse(countries);

    var region = countries.filter((value, key) => value.id == 1);

    var reg = [];
    region[0].regions.forEach(({ id, name }, key) => {
      reg.push({ id, text: name });
    });
    regions.html("").select2({

    var region = country.filter((value, key) => value.id == count_id);

    var constituency = region[0].regions.filter(
      (value, key) => value.id == reg_id

    var town = constituency[0].constituencies.filter(
      (value, key) => value.id == const_id

      .select2({ data: [], placeholder: "Select Area" });

    var const_id = $("#constituencies").val();
    var reg_id = $("#regions").val();
    var count_id = $("#countries").val();
    var country = sessionStorage.getItem("countries");
    country = JSON.parse(country);

    var region = country.filter((value, key) => value.id == count_id);

    var constituency = region[0].regions.filter(
      (value, key) => value.id == reg_id
    );
    var ars = [];

    var town = constituency[0].constituencies.filter(
      (value, key) => value.id == const_id
    );

    var areas = town[0].towns.filter((value, key) => value.id == town_id);
    console.log("areas", areas);

    areas[0].areas.forEach(({ id, name }, key) => {
      ars.push({ id, text: name });
    });

    area.html("").select2({
      data: [{ id: "", text: "" }, ...ars],
      placeholder: "Select Area",
    });
    area.removeAttr("disabled");
  });

  $.ajax({

      error: function (error) {

          buttonsStyling: false,
          confirmButtonText: "Ok, got it!",
          customClass: {
            confirmButton: "btn font-weight-bold btn-light-danger",

        KTUtil.btnRelease(sendBtn);

  var loadChat = () => {
    $.ajax({
      url: `https://nsrohub.herokuapp.com/constituent-operations/retrieve-messages/${user_details.system_id_for_user}/`,
      method: "GET",
      success: function (data) {
        if (data.status === 200) {
          var messages = data.messages;
          var message_box = $(".messages");
          if (messages.length > 0) {
            message_box.html("");
            for (var message in messages) {
              message_box.append(
                `${
                  messages[message].sender.id === user_details.id
                    ? `
											<div class="d-flex flex-column mb-5 align-items-end">
<div class="d-flex align-items-center">
<div><span class="text-muted font-size-sm">${moment(
                        messages[message].date_sent
                      ).fromNow()}</span>
<a href="#" class="text-dark-75 text-hover-primary font-weight-bold font-size-h6">${
                        user_details.full_name
                      }</a>
</div>

</div>
<div class="mt-2 rounded p-5 bg-light-primary text-dark-50 font-weight-bold font-size-lg text-right max-w-400px">${
                        messages[message].message

</div>
									`
                    : `
<div class="d-flex flex-column mb-5 align-items-start">
<div class="d-flex align-items-center">

<div>

</div>
`
                }`

          var ps;
          if ((ps = KTUtil.data(scrollEl).get("ps"))) {
            ps.update();
          }
        }
      },
      error: function (error) {
        console.log("error", error);
      },
    });
